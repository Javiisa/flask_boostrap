{% extends 'base.html' %}

{% block title %} User page {% endblock %}

{% block body %}
<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h1>Aplicaci√≥n Web con Flask y Bootstrap</h1>
    <a href="{{ url_for('messages.create')}}" class = 'btn btn-primary'>Nuevo mensaje</a>
    {% for message in messages %}
  <div class="card">
       <h3 class>{{ message['title'] }}</h3>  
       <img src="{{ message['picture']}}" alt="{{ message['title']}}" class = "img img-fluid" >
       <p>{{ message['content'] }}</p>       

            <a href="{{ url_for('update', id = message.id)}}" class="btn btn-warning">actualizar</a>         
            <form action="{{url_for('messages.delete')}}" method="post" onsubmit ="return confirm('tai seguro?')">
              <input type="hidden" name="id" value="{{message.id}}">
              <input type="submit" value="Eliminar" class="btn btn-danger">
            </form>
            </div>
        </div>
      </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
